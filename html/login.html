<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>중고나라</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="https://raw.githubusercontent.com/pandao/editor.md/master/editormd.min.js"></script>
</head>

<body>
        <header>
            <nav class="navbar">
                <div class="navbar__wrapper">
                    <a class="navbar__brand" href="./after-login.html">
                        <img class="navbar__logo" src="image/logo.png">
                    </a>
                    <div class="navbar__menu">
                        <div class="navbar__menu-item">
                            <button class="navbar__menu-title">디자인</button>
                        </div>
                        <div class="navbar__menu-item">
                            <button class="navbar__menu-title">IT</button>
                        </div>
                        <div class="navbar__menu-item">
                            <button class="navbar__menu-title">교과목</button>
                        </div>
                        <div class="navbar__menu-item">
                            <button class="navbar__menu-title">요리</button>
                        </div>
                    </div>
                    <div class="navbar__end">
                        <a href="./login.html" class="btn btn--red">로그인</a>
                        <a class="btn btn--grey">회원가입</a>
                    </div>
                </div>
            </nav>
        </header>
    <main>
        <div>
            <div>
                <label for="input-id">id</label>
                <input id="input-id">
            </div>
            <div>
                <label for="input-password">password</label>
                <input id="input-password" type="password">
            </div>
        </div>
        <button id="submit">submit</button>
    </main>

    <script>
    
    $('#submit').on('click', () => {
        localStorage.setItem('id', $('#input-id').val())

        window.location = './after-login.html'
    })

    </script>
</body>

</html>
